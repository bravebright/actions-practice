name: GetIssueBody
on:
  issues:
    types:
      - opened
      - edited
jobs:
  test1:
    runs-on: ubuntu-20.04
    steps:
      - id: step01
        uses: actions/github-script@v3
        with:
          debug: true
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: json
          script: |
            return github.issues.get({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            })
      - run: echo '${{steps.step01.outputs.result}}' > outputs.json
      - run : cat outputs.json | jq .
      - run: cat outputs.json | jq -r '.data.body'
  test2:
    runs-on: ubuntu-20.04
    steps:
      - id: step01
        uses: actions/github-script@v3
        with:
          debug: true
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: json
          script: |
            return github.issues.get({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            })
      - run: echo '${{steps.step01.outputs.result}}' > outputs.json
      - run: cat outputs.json | jq -r '.data.title'
      - run: DATA_TITLE=$(cat outputs.json | jq -r '.data.title')
      - run: cat outputs.json | jq -r '.data.body' > $DATA_TITLE.md
      - run: ls -lah
      - run: cat $(cat outputs.json | jq -r '.data.title').md
